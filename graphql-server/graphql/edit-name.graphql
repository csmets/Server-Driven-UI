union Action = EditNameSubmitAction
union FormElement = Button | TextInput

type EditNameContainer {
    elements: [FormElement!]
}

type EditNameSubmitAction {
    cacheIds: [Cache!]!
    inputIds: [String!]!
    emitSignal: EmitSignal!
}

type TextInput {
    formId: String!
    placeholder: String
}

type Button {
    label: String!
    action: Action!
}