union FeedViewElement = FeedItem | TypographyContent
union FeedElement = ColumnLayout | FeedCaption | FeedImage

type FeedView {
    heading: TypographyHeading
    elements: [FeedViewElement]
}

type FeedItem {
    items: [FeedElement]
}

type FeedFavouriteCount implements Column {
    align: ColumnAlignment!
    count: String!
    signal: Signal
}

type FeedFavourite implements Column {
    align: ColumnAlignment!
    icon: String!
    saveAction: FavouriteAction!
    unsaveAction: UnfavouriteAction!
    signal: Signal
}

type FeedCaption {
    text: String
}

type FavouriteAction implements EmitSignals {
    feedId: String!
    emitSignals: [EmitSignal!]
}

type UnfavouriteAction implements EmitSignals {
    feedId: String!
    emitSignals: [EmitSignal!]
}

type FeedImage {
    src: String!
    alt: String
}