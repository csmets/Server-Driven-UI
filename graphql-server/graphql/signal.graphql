interface EmitSignals {
    emitSignals: [EmitSignal!]
}

type EmitSignal {
    signal: Signal
    value: SignalValue
}

type Signal {
    type: SignalType!
    reference: String
}

input SignalInput {
    type: SignalType!
    reference: String
}

enum SignalType {
    TOGGLE
    FAVOURITE
    FAVOURITE_COUNT
    TITLE
    ERROR
}

type SignalStringValue {
    text: String
}

union SignalValue = SignalStringValue
