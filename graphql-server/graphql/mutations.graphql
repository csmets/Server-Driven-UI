type Mutation {
    save(feedId: String, signals: [SignalInput]): MutationResponse
}

type Mutation {
    unsave(feedId: String, signals: [SignalInput]): MutationResponse
}

type Mutation {
    updateHeading(heading: String): MutationResponse
}

type MutationResponse {
    error: Error
    emitSignals: [EmitSignal!]
}

type Error {
    signals: [Signal!]
    message: String
}