type Mutation {
    save(feedId: String!, cacheId: String!): FavouriteMutationResponse
}

type Mutation {
    updateHeading(heading: String, cacheId: String!): HeadingMutationResponse
}

type FavouriteMutationResponse {
    error: Error
    feedFavouriteCount: FeedFavouriteCount
    feedFavourite: FeedFavourite
}

type HeadingMutationResponse {
    error: Error
    heading: FeedHeading
}

type Error {
    message: String
}