enum ButtonVariant {
    TEXT
    CONTAINED
    OUTLINED
}

enum ButtonTheme {
    PRIMARY
    SECONDARY
    SUCCESS
    ERROR
}

enum ButtonSize {
    SMALL
    MEDIUM
    LARGE
}

type Button {
    signal: Signal
    icon: String
    label: String
    action: Action
    disabled: Boolean!
    disableElevation: Boolean!
    buttonVariant: ButtonVariant!
    buttonTheme: ButtonTheme!
    buttonSize: ButtonSize!
}
