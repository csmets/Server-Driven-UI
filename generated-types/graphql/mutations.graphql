mutation saveItem($feedId: String) {
    save(feedId: $feedId) {
        signals {
            ...emitSignal
        }
    }
}

mutation unsaveItem($feedId: String) {
    unsave(feedId: $feedId) {
        signals {
            ...emitSignal
        }
    }
}

mutation updateHeading($heading: String) {
    updateHeading(heading: $heading) {
        signals {
            ...emitSignal
        }
    }
}